<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./assets/main.css"/>
    <title>BMW 2018 750 XI</title>
  </head>
  <body>
    
    <div class="container">
      <input type="radio" name="color" id="colorOne" checked hidden/>
      <input type="radio" name="color" id="colorTwo" hidden/>
      <input type="radio" name="color" id="colorThree" hidden/>
      <input type="radio" name="color" id="colorFour" hidden/>

      <div class="car">
        <img src="./assets/img/bmw.png" alt="car" />
      </div>

      <div class="carNav">
        <h2>Window tint color</h2>
        <br />
        <label for="colorOne"></label>
        <label for="colorTwo"></label>
        <label for="colorThree"></label>
        <label for="colorFour"></label>
      </div>

      <input type="radio" name="lightColor" id="light-colorOne" checked hidden/>
      <input type="radio" name="lightColor" id="light-colorTwo" hidden/>
      <input type="radio" name="lightColor" id="light-colorThree" hidden/>
      <input type="radio" name="lightColor" id="light-colorFour" hidden/>
      <br />
      <hr />

      <div class="carLights">
        <!-- This will change tail lights color just an empty div -->
      </div>
      
      <div class="lightsNav">
        <h2>Tail lights tint color</h2>
        <br />
        <label for="light-colorOne"></label>
        <label for="light-colorTwo"></label>
        <label for="light-colorThree"></label>
        <label for="light-colorFour"></label>
      </div>
      <br>
      <div class="logo">
        <h3><small>Window Tint Simulator 2022 Â©</small> </h3>
        <br>
        <img src="./assets/img/logo.png" alt="">
      </div>
    </div>
  </body>
</html>
